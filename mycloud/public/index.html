<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Capacitor runtime + Storage plugin -->
    <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
    <script src="https://unpkg.com/@capacitor/preferences@latest/dist/plugin.js"></script>
    <script>
      (async () => {
        if (!window.Capacitor) return;
        const { Preferences } = Capacitor.Plugins;
        // expose the same API we use in the component
        window.storage = {
          get:   ({ key })            => Preferences.get({ key }).then(r => ({ value: r.value ? JSON.parse(r.value) : null })),
          set:   ({ key, value })     => Preferences.set({ key, value: JSON.stringify(value) }),
          remove:({ key })            => Preferences.remove({ key }),
          keys:  ({ keyPrefix } = {}) => Preferences.keys().then(r => ({ keys: r.keys.filter(k => !keyPrefix || k.startsWith(keyPrefix)) }))
        };
      })();
    </script>

    <title>MyCloud</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
